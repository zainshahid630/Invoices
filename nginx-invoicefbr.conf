# ============================================
# InvoiceFBR - Optimized Nginx Configuration
# ============================================

# Upstream configuration for PM2 cluster
upstream invoicefbr_backend {
    least_conn;  # Use least connections load balancing
    
    # PM2 cluster instances (adjust based on your CPU cores)
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s weight=1;
    server 127.0.0.1:3002 max_fails=3 fail_timeout=30s weight=1;
    server 127.0.0.1:3003 max_fails=3 fail_timeout=30s weight=1;
    server 127.0.0.1:3004 max_fails=3 fail_timeout=30s weight=1;
    
    # Keep connections alive
    keepalive 64;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Cache configuration
proxy_cache_path /var/cache/nginx/invoicefbr levels=1:2 keys_zone=invoicefbr_cache:10m max_size=100m inactive=60m use_temp_path=off;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name invoicefbr.com www.invoicefbr.com;
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name invoicefbr.com www.invoicefbr.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/invoicefbr.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/invoicefbr.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logging
    access_log /var/log/nginx/invoicefbr-access.log;
    error_log /var/log/nginx/invoicefbr-error.log warn;
    
    # Max upload size
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-component
        text/x-cross-domain-policy;
    
    # Brotli Compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Health check endpoint (no rate limiting)
    location /api/health {
        proxy_pass http://invoicefbr_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        access_log off;
    }
    
    # API Stats endpoint (cached)
    location /api/stats/ {
        # Rate limiting
        limit_req zone=api_limit burst=10 nodelay;
        limit_conn addr 10;
        
        # Caching
        proxy_cache invoicefbr_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        add_header X-Cache-Status $upstream_cache_status;
        
        proxy_pass http://invoicefbr_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # API routes (rate limited)
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn addr 10;
        
        proxy_pass http://invoicefbr_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Next.js static files (aggressive caching)
    location /_next/static/ {
        proxy_pass http://invoicefbr_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Next.js image optimization
    location /_next/image {
        proxy_pass http://invoicefbr_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Static images
    location /images/ {
        proxy_pass http://invoicefbr_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Static assets (fonts, icons, etc)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        proxy_pass http://invoicefbr_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Default location (all other routes)
    location / {
        # Rate limiting
        limit_req zone=general_limit burst=50 nodelay;
        limit_conn addr 20;
        
        proxy_pass http://invoicefbr_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Cache HTML for 5 minutes
        proxy_cache invoicefbr_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
