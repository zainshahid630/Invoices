    <div class="container">
        <div class="header">

        <div class="content">

                <strong>‚ÑπÔ∏è Proxy URL:</strong> https://zazteck.com/fbr-api/fbr-proxy.php<br>
                <strong>üîë API Key:</strong> zazteck-fbr-2025-secure-key-<?php echo md5('zazteck.com'); ?>
            </div>

            <form id="testForm">
                <div class="grid">
                    <div class="form-group">
                        <label>Endpoint</label>
                        <select id="endpoint" required>
                            <option value="validate">Validate (Sandbox)</option>
                            <option value="post">Post (Sandbox)</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label>FBR Token</label>
                        <input type="text" id="token" value="07de2afc-caed-3215-900b-b01720619ca4" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Seller NTN</label>
                    <input type="text" id="sellerNTN" value="5419764" required>
                </div>

                <div class="form-group">
                    <label>Seller Business Name</label>
                    <input type="text" id="sellerName" value="Zazteck" required>
                </div>

                <div class="grid">
                    <div class="form-group">
                        <label>Seller Province</label>
                        <select id="sellerProvince" required>
                            <option value="Punjab">Punjab</option>
                            <option value="Sindh">Sindh</option>
                            <option value="KPK">KPK</option>
                            <option value="Balochistan">Balochistan</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Seller Address</label>
                        <input type="text" id="sellerAddress" value="Lahore" required>
                    </div>

                <div class="form-group">
                    <label>Buyer NTN</label>
                    <input type="text" id="buyerNTN" value="1234567" required>
                </div>

                <div class="form-group">
                    <label>Buyer Business Name</label>
                    <input type="text" id="buyerName" value="Test Customer" required>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    üöÄ Test FBR API
                </button>
            </form>

            <div id="response" class="response"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const responseDiv = document.getElementById('response');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Testing...';
            responseDiv.style.display = 'none';

            const invoiceData = {
                invoiceType: "Sale Invoice",
                invoiceDate: new Date().toISOString().split('T')[0],
                sellerNTNCNIC: document.getElementById('sellerNTN').value,
                sellerBusinessName: document.getElementById('sellerName').value,
                sellerProvince: document.getElementById('sellerProvince').value,
                sellerAddress: document.getElementById('sellerAddress').value,
                buyerNTNCNIC: document.getElementById('buyerNTN').value,
                buyerBusinessName: document.getElementById('buyerName').value,
                buyerProvince: "Sindh",
                buyerAddress: "Karachi",
                invoiceRefNo: "TEST-" + Date.now(),
                scenarioId: "SN001",
                buyerRegistrationType: "Unregistered",
                items: [{
                    hsCode: "0101.2100",
                    productDescription: "Test Product",
                    rate: "18%",
                    uoM: "Numbers, pieces, units",
                    quantity: 1,
                    totalValues: 0,
                    valueSalesExcludingST: 1000,
                    fixedNotifiedValueOrRetailPrice: 0,
                    salesTaxApplicable: 180,
                    salesTaxWithheldAtSource: 0,
                    extraTax: 0,
                    furtherTax: 0,
                    sroScheduleNo: "",
                    fedPayable: 0,
                    discount: 0,
                    saleType: "Goods at standard rate (default)",
                    sroItemSerialNo: ""
                }]
            };

            try {
                const response = await fetch('https://zazteck.com/fbr-api/fbr-proxy.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': 'zazteck-fbr-2025-secure-key-<?php echo md5('zazteck.com'); ?>'
                    },
                    body: JSON.stringify({
                        endpoint: document.getElementById('endpoint').value,
                        token: document.getElementById('token').value,
                        data: invoiceData
                    })
                });

                const data = await response.json();
                
                responseDiv.className = 'response ' + (response.ok ? 'success' : 'error');
                responseDiv.innerHTML = `
                    <h3>${response.ok ? '‚úÖ Success!' : '‚ùå Error'}</h3>
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                responseDiv.style.display = 'block';
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p>${error.message}</p>
                `;
                responseDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Test FBR API';
            }
        });
    </script>
