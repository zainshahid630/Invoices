# Nginx Load Balancer Configuration for InvoiceFBR
# Place this in /etc/nginx/sites-available/invoicefbr

upstream invoicefbr_backend {
    # Load balancing method: least_conn (least connections)
    # Other options: round_robin (default), ip_hash (sticky sessions)
    least_conn;
    
    # Multiple Next.js instances on different ports
    server 127.0.0.1:3001 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3002 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3003 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3004 weight=1 max_fails=3 fail_timeout=30s;
    
    # Backup server (optional)
    # server 127.0.0.1:3005 backup;
    
    # Health check
    keepalive 32;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

server {
    listen 80;
    listen [::]:80;
    server_name invoicefbr.com www.invoicefbr.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name invoicefbr.com www.invoicefbr.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/invoicefbr.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/invoicefbr.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "origin-when-cross-origin" always;
    
    # Logging
    access_log /var/log/nginx/invoicefbr_access.log;
    error_log /var/log/nginx/invoicefbr_error.log;
    
    # Client body size (for file uploads)
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # API routes with rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://invoicefbr_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Disable buffering for SSE/streaming
        proxy_buffering off;
    }
    
    # Static files caching
    location /_next/static/ {
        proxy_pass http://invoicefbr_backend;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://invoicefbr_backend;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # All other routes
    location / {
        limit_req zone=general_limit burst=100 nodelay;
        
        proxy_pass http://invoicefbr_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://invoicefbr_backend;
    }
}
